<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login</title>
    <link rel="icon" href="logo/bookcycle.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Lexend", sans-serif; /* A clean, modern font similar to the image */
}

.login-page {
    height: 100%;
    width: 100%;
    background-color: #238649; /* The dark green background from the image */
    display: flex;
    justify-content: center;
    align-items: center;
}

/* The white login card */
.login-card {
    background-color: #ffffff;
    padding: 45px 50px;
    border-radius: 20px; /* Highly rounded corners */
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 450px;
    box-sizing: border-box; /* Ensures padding doesn't affect the final width */
    text-align: center;
}

/* Welcome title */
.login-card h2 {
    color: #333333;
    font-size: 24px;
    font-weight: 700; /* Semi-bold */
    margin-top: 40px;
    margin-bottom: 40px;
    letter-spacing: -0.114px;
}

/* Styling for the form inputs */
.login-form input[type="email"],
.login-form input[type="password"] {
    width: 350px;
    height: 55px;
    padding: 14px 16px;
    margin-bottom: 25px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    background-color: #f7f7f7; /* Very light gray background */
    font-size: 1em;
    font-family: "Lexend", sans-serif;
    box-sizing: border-box;
}

.login-form input::placeholder {
    color: #aaaaaa;
}

/* "Sign In" button */
.login-form button {
    width: 180px;
    height: 45px;
    padding: 15px 0px;
    background-color: #32eb2a;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 40px;
}

.login-form button:hover {
    background-color: #2dbb2d; /* A slightly darker green for hover effect */
}
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <h2>Welcome to Bookcycle's<br>Dashboard</h2>
            
            <form class="login-form">
                <input type="email" placeholder="Email address" required>
                <input type="password" placeholder="Password" required>
                
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

</body>
</html>
