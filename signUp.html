<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="logo/bookcycle.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Lexend', sans-serif;
          background-color: #238649;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="logo/Group 6.png" alt=""></a>
    </header>
    <main>
        <div>
         <a href="index.html"><img src="Icons/UI/logIn_signUp/icons8-vers-l'avant-100.png">BACK TO HOME</a>
         <h1>SIGN UP AND START MAKING AN IMPACT</h1>
         <form action="" method="post">
         <label for="1stName"></label>
         <input type="text" name="" id="1stName" placeholder="First name">
         <label for="2ndName"></label>
         <input type="text" name="" id="2ndName" placeholder="Last name"><br>
         <label for="email"></label>
         <input type="email" name="" id="email" placeholder="Email Address">
         <label for="telNum"></label>
         <input type="tel" name="" id="telNum" placeholder="Phone Number"><br>
         <label for="preConMethod"></label>
         <select name="" id="preConMethod">
            <option value=""></option>
            <option value="">Calls</option>
            <option value="">Whatsapp</option>
            <option value="">Emails</option>
         </select>
         <label for="city"></label>
         <input type="text" id="city" placeholder="City of habitat"><br>
         <label for="1PW"></label>
         <input type="password" name="" id="1PW" placeholder="Password">
         <label for="2PW"></label>
         <input type="password" name="" id="2PW" placeholder="Confirm Password"><br>
         <input type="checkbox" name="" id="privacyPolicy" required>
         <label for="privacyPolicy">I have read and agreed to the terms and privacy policy.</label><br>
         <button type="submit">Sign Up</button><br>
     </form>
         <p>Already have an account?</p><br>
         <a href="logIn.html">LOG IN NOW</a>
        </div>
     </main>
</body>
</html>
